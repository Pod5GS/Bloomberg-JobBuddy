    <style>
        .chat-content-container {
            height: 380px;
            overflow-y: scroll;
            padding: 20px;
        }

        .nano {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .nano > .nano-content {
            position: absolute;
            overflow: scroll;
            overflow-x: hidden;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .pad-all {
            padding: 15px;
        }

        .mar-btm {
            margin-bottom: 15px;
        }

        .media-block .media-left {
            display: block;
            float: left;
        }

        .img-sm {
            width: 46px;
            height: 46px;
        }

        .media-block .media-body {
            display: block;
            overflow: hidden;
            width: auto;
        }

        .pad-hor {
            padding-left: 15px;
            padding-right: 15px;
        }

        .speech {
            position: relative;
            background: #b7dcfe;
            color: #317787;
            display: inline-block;
            border-radius: 0;
            padding: 12px 20px;
        }

        .speech:before {
            content: "";
            display: block;
            position: absolute;
            width: 0;
            height: 0;
            left: 0;
            top: 0;
            border-top: 7px solid transparent;
            border-bottom: 7px solid transparent;
            border-right: 7px solid #b7dcfe;
            margin: 15px 0 0 -6px;
        }

        .speech-right > .speech:before {
            left: auto;
            right: 0;
            border-top: 7px solid transparent;
            border-bottom: 7px solid transparent;
            border-left: 7px solid #ffdc91;
            border-right: 0;
            margin: 15px -6px 0 0;
        }

        .speech .media-heading {
            font-size: 1.2em;
            color: #317787;
            display: block;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            padding-bottom: 5px;
            font-weight: 300;
        }

        .speech-time {
            margin-top: 20px;
            margin-bottom: 0;
            font-size: .8em;
            font-weight: 300;
        }

        .media-block .media-right {
            float: right;
        }

        .speech-right {
            text-align: right;
        }

        .pad-hor {
            padding-left: 15px;
            padding-right: 15px;
        }

        .speech-right > .speech {
            background: #ffda87;
            color: #a07617;
            text-align: right;
        }

        .speech-right > .speech .media-heading {
            color: #a07617;
        }

        .btn-primary, .btn-primary:focus, .btn-hover-primary:hover,
        .btn-hover-primary:active, .btn-hover-primary.active, .btn.btn-active-primary:active,
        .btn.btn-active-primary.active, .dropdown.open > .btn.btn-active-primary,
        .btn-group.open .dropdown-toggle.btn.btn-active-primary {
            background-color: #579ddb;
            border-color: #5fa2dd;
            color: #fff !important;
        }

        .btn {
            cursor: pointer;
            color: inherit;
            padding: 6px 12px;
            border-radius: 0;
            border: 1px solid 0;
            font-size: 11px;
            line-height: 1.42857;
            vertical-align: middle;
            -webkit-transition: all .25s;
            transition: all .25s;
        }

        .form-control {
            font-size: 11px;
            height: 100%;
            border-radius: 0;
            box-shadow: none;
            border: 1px solid #e9e9e9;
            transition-duration: .5s;
        }

        .nano > .nano-pane {
            background-color: rgba(0, 0, 0, 0.1);
            position: absolute;
            width: 5px;
            right: 0;
            top: 0;
            bottom: 0;
            opacity: 0;
            -webkit-transition: all .7s;
            transition: all .7s;
        }

        .input {
            height: 6em;
            overflow-y: auto;
            overflow-x: hidden;
            outline: 0;
            border: 0;
            font-size: large;
        }

        .toolbar {
            padding-left: 20px;
        }

        .question-item {
            background-color:darkgrey;
            color:black;width: 100%;
            font-size: small;
            margin-bottom: 5px;
            border-radius: 5px;
            word-wrap: break-word;
        }
        .question-item-visited {
            background-color: #ddd;
            color:black;width: 100%;
            font-size: small;
            margin-bottom: 5px;
            border-radius: 5px;
            word-wrap: break-word;
        }
    </style>

</head>

<section id="videochat" style="margin-top:70px;">
    <div class="container">
        <div class="row">
            <h4><strong>Jack</strong>, Web Developer from Bloomberg</h4>
            <h5><strong>Topic 1: I want to become a web developer, what are some qualification of entry jobs?</h5>
        </div>
    </div>
</section>
<section>
    <div class="container">
        <div class="row" style="display: table;width: 100%;">
            <div id="renderer" class="col-md-8 col-xs-12" style="display: table-cell;"></div>
            <div id="chat-area" class="col-md-4 col-xs-12" style="display: table-cell;">
                <div class="panel bk-widget bk-border-off bk-noradius">
                    <div id="header"
                         class="panel-body bk-bg-primary text-center bk-padding-top-10 bk-padding-bottom-10">
                        <div class="row">
                            <div class="col-xs-8 text-left bk-vcenter">
                                <h6 class="bk-margin-off" id="chatcustomername">Welcome, Ana！</h6>
                            </div>
                            <div class="col-xs-4 bk-vcenter text-right">
                                <a id="logout" href="endchat" class="btn btn-default pull-right">Leave conversation</a>
                            </div>
                        </div>
                    </div>
                    <hr class="bk-margin-off" />
                    <div id="chat">
                        <div class="nano has-scrollbar bk-bg-white">
                            <div class="chat-content-container" tabindex="0">
                                <ul class="list-unstyled media-block" id="chatarea">
                                </ul>
                            </div>
                            <div class="nano-pane">
                                <div class="nano-slider"
                                     style="height: 141px; transform: translate(0px, 0px);"></div>
                            </div>
                        </div>
                        <hr class="bk-margin-off"/>
                        <div id="inputarea" class="inputarea-container bk-bg-white" style="overflow-y:auto;">
                            <div class="toolbar" id="tool_bar">

                            </div>
                            <div id="chatinput">
                                <textarea id="inputtxt" class="input col-md-12 col-xs-12"></textarea>
                            </div>
                            <div id="send" class="text-right bk-bg-white">
                                <a class="btn btn-primary" onclick="sendMessage()"
                                   style="margin-right:20px;"> <i class="fa fa-send"></i> Send
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="bottom">
    <div class="container">
        <div class="row">
            <div id="questions" class="col-md-6 col-xs-12">
                <h4>Suggested Questions</h4>
            </div>
            <div class="col-md-6 col-xs-12">
                <h4>Notes</h4>
                <textarea id="notes" style="width:100%; height: 300px;"></textarea>
            </div>
        </div>
    </div>
</section>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/jquery.easing.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
<script>
    var videoheight = $('#chat').height();
    $('#renderer').height(videoheight);
    $('#notes').append("- Check out a software called Sublime, it's a common script editor.\nthe url: www.sublime.com\n- I use Atom. this is more customizeble.\n- Making websites is more advanced than what I'm learning right now.\n- Finish the foundation course first, as I am a beginner in coding.");
    var socket = io.connect('http://' + document.domain + ':' + location.port + '/test');
    socket.on('my response', function(msg) {
        if(msg.data == 'Connected')
            return;
        if(msg.type == "message"){
            var d = new Date();
            var lisStr = "<li class='mar-btm'>"
                + "<div class='media-left'>"
                + "<img src='static/img/customer.png' class='img-circle img-sm' alt=''>"
                + "</div>" + "<div class='media-body pad-hor'>"
                + "<div class='speech'>"
                + "<a href='#' class='media-heading'>"
                + "Jack" + "</a>" + "<p>" + msg.data + "</p>"
                + "<p class='speech-time'>"
                + "<i class='fa fa-clock-o fa-fw'></i>" + d.toLocaleString()
                + "</p>" + "</div>" + "</div>" + "</li>";
            $('#chatarea').append(lisStr);
        }else{
            $('#questions').append('<div class="question-item"><p style="margin-left: 10px;">' + msg.data + '</p> </div>');
        }
    });
    $('#questions').on("click", ".question-item", function() {
       $(this).removeClass('question-item').addClass('question-item-visited');
    });
    function sendMessage() {
        var mydate = new Date();
        var t = mydate.toLocaleString();
        var markupStr = $('#inputtxt').val();
        if (markupStr == "") {
            swal("错误!", "消息不能为空！", "error");
            return;
        }
        socket.emit('my event', {data: $('#emit_data').val()});
        return false;
        var liStr = "<li class='mar-btm'>"
            + "<div class='media-right'>"
            + "<img src='static/img/customer.png' class='img-circle img-sm' alt='Profile Picture'>"
            + "</div>"
            + "<div class='media-body pad-hor speech-right'>"
            + "<div class='speech'>"
            + "<a href='#' class='media-heading'>" + "Ana" + "</a>"
            + "<p>" + markupStr + "</p>"
            + "<p class='speech-time'>"
            + "<i class='fa fa-clock-o fa-fw'></i>" + t + "</p>"
            + "</div>" + "</div>" + "</li>";
        //前端聊天区域扩展新消息
        $('#chatarea').append(liStr);
        $('#inputtxt').val("");
        // 把滚动条滚动到底部
        $(".chat-content-container").scrollTop(
            $(".chat-content-container")[0].scrollHeight);
    }

</script>
